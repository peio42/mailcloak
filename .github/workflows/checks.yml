name: checks

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Go checks ----
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go fmt
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "‚ùå Files not formatted:"
            echo "$files"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test (race)
        run: go test -race ./...

      # ---- Python checks ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Python syntax check
        run: python -m compileall mailcloakctl

      - name: Python lint (ruff)
        run: |
          pip install ruff
          ruff check mailcloakctl
          ruff format --check mailcloakctl