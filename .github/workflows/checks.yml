name: checks

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  go-checks:
    name: Go tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go fmt
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

      - name: Go vet
        run: go vet ./...

      - name: Go test (race)
        run: go test -race ./...
