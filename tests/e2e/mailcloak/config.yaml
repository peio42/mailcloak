keycloak:
  base_url: "http://keycloak:8080"
  realm: "test"
  client_id: "mailcloak-admin"
  client_secret: "mailcloak-admin-secret"
  cache_ttl_seconds: 1

sqlite:
  path: "/var/lib/mailcloak/state.db"

policy:
  keycloak_failure_mode: "tempfail"

sockets:
  policy_socket: "/var/spool/postfix/private/mailcloak-policy"
  socketmap_socket: "/var/spool/postfix/private/mailcloak-socketmap"
  socket_owner_user: "root"
  socket_owner_group: "root"
  socket_mode: "0666"

daemon:
  user: "root"
